<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de Serviços de Limpeza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Agendador de Serviços de Limpeza</h1>

  <form id="formServico">
    <input type="hidden" id="indiceAtual">
    <label>Nome do Cliente:
      <input type="text" id="cliente" required>
    </label>
    <label>Tipo de Serviço:
      <select id="tipo">
        <option value="Residencial">Residencial</option>
        <option value="Comercial">Comercial</option>
        <option value="Pós-Obra">Pós-Obra</option>
      </select>
    </label>
    <label>Número de Cômodos:
      <input type="number" id="comodos" min="1" required>
    </label>
    <div class="checkboxes">
      <label><input type="checkbox" id="vidros"> Limpeza de Vidros</label>
      <label><input type="checkbox" id="carpete"> Higienização de Carpetes</label>
    </div>
    <button type="submit">Registrar Serviço</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Tipo</th>
        <th>Cômodos</th>
        <th>Extras</th>
        <th>Valor Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaServicos"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
